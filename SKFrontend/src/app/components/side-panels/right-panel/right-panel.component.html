<div *ngIf="selectedBucket != null" class="panel">
    <div class="content">
        <h1 class="bucketHeadline">
            Eimer {{ selectedBucket?.id }}
        </h1>
        <h3>
            Ort: {{ selectedBucket?.locationId }}
        </h3>
        <h3>
            Koordinaten
        </h3>
        <h4>Latitude: {{ selectedBucket?.position?.latitude }} </h4>
        <h4>Longitude: {{ selectedBucket?.position?.longitude }} </h4>
        <h3>Frösche/Kapazität: {{ selectedBucket?.currentFrogs }}/{{ selectedBucket?.maxFrogs }} </h3>
        <mat-icon id="close" (click)="closeSideBar()">close</mat-icon>

      <button mat-raised-button color="accent" (click)="reserveBucket()">Eimer leeren/reservieren</button>
    </div>
</div>
