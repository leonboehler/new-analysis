  <table border="1">
    <div *ngFor="let element of data">
      <tr>
        <td class="firstColumn">
          <h3>{{ element.name }}</h3>
        </td>
        <td>
          <div *ngIf="element.changeable; else notChangeable">
            <input type="{{ element.type }}" value="{{ element.value }}" />
          </div>
          <ng-template #notChangeable>
            <input type="{{ element.type }}" value="{{ element.value }}" disabled />
          </ng-template>
        </td>
      </tr>
    </div>
    <tr>
      <td colspan="2" width="100%">
        <input type="button" value="Speichern" />
      </td>
    </tr>
  </table>
