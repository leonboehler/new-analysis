<!-- start login page-->

<form id="login_form" style="display: block">
<div class="login_wrapper">
    <div class="login_username_wrapper">
      <input type="email" placeholder="Email" id="login_username">
    </div>
    <div class="login_password_wrapper">
      <input type="password" placeholder="Password" id="login_password">
    </div>
</div>
<div class="button_wrapper">
  <div class="login_btn_wrapper">
    <button mat-raised-button color="accent" id="login_button" (click)="onClickLogin()">Login</button>
  </div>
  <div class="register_btn_wrapper">
    <button mat-raised-button color="accent" id="register_button" (click)="onClickRegister()">Registrieren</button>
  </div>
</div>
</form>
